<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <title>Revisão</title>
</head>

<body>
  <div class="pb-3 bg-secondary">
    <header class="flex items-center justify-between pl-3 pb-7 pr-11 pt-14">
      <a href="./value.html">
        <img src="../assets/svg/arrow-back.svg" alt="voltar">
      </a>
      <p class="font-sans text-base font-bold text-white ">
        Revisão
      </p>
      <div />
    </header>

    <div class="flex items-center justify-between px-5 py-3 mx-5 mb-3 bg-white rounded-2xl">
      <div>
        <p class="text-base text-secondary">Você está fazendo um Pix de:</p>
        <span class="text-2xl text-primary font-['Poppins'] font-bold">
          R$0,00
        </span>
      </div>
    </div>
  </div>

  <main class="px-5 pb-20 mt-3 -translate-y-6 bg-white rounded-t-2xl">
    <p class="pt-5 pb-2 pl-5 font-bold text-secondary">
      Detalhes
    </p>

    <div class="text-gray-dark">
      <div class="flex pt-2 pr-2 mb-1 text-base border-b border-divider">
        <p class="mr-3 w-28">Nome</p>
        <p>NOME COMPLETO </p>
      </div>
      <div class="flex pt-2 pr-2 mb-1 text-base border-b border-divider">
        <p class="mr-3 w-28">CPF/CNPJ</p>
        <p>***.000.000-**</p>
      </div>
      <div class="flex pt-2 pr-2 mb-1 text-base border-b border-divider">
        <p class="mr-3 w-28">Chave Pix</p>
        <p>000.000.000-00</p>
      </div>
      <div class="flex pt-2 pr-2 mb-1 text-base border-b border-divider">
        <p class="mr-3 w-28">Banco</p>
        <p>Banco</p>
      </div>
      <div class="flex pt-2 pr-2 mb-1 text-base">
        <p class="mr-3 w-28">Data</p>
        <p class="mr-auto">Hoje</p>
        <p class="underline text-primary">
          Alterar
        </p>
      </div>

      <span class="block w-full mx-auto my-5 border-b border-dashed border-divider"></span>

      
      <label for="message" class="block mb-2 text-base text-gray-dark">
        Descrição da cobrança
      </label>
      <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 rounded-lg border border-primary outline-none " placeholder="Digite aqui sua mensagem (opcional)"></textarea>


      <a href="./revision.html" class="flex items-center justify-center mt-8 btn">
        Enviar o Pix
      </a>
    </div>
  </main>

  <nav aria-label="navegação-principal" class="fixed bottom-0 flex items-center justify-center w-full h-20 bg-white">
    <ul class="flex gap-3">
      <li>
        <a href="../home" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/home.svg" alt="Início">
          <span class="text-xs">Início</span>
        </a>
      </li>

      <li>
        <a href="../charge/paymentMethods.html" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/cobranca.svg" alt="Cobrança">
          <span class="text-xs">Cobrança</span>
        </a>
      </li>

      <li>
        <a href="../extract" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/extrato.svg" alt="Extrato">
          <span class="text-xs">Extrato</span>
        </a>
      </li>

      <li>
        <a href="#" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/profile.svg" alt="Perfil">
          <span class="text-xs">Perfil</span>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
