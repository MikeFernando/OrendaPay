<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <title>Comprovante</title>
</head>

<body class="bg-main">
  <div class="pb-3 bg-secondary">
    <header class="flex items-center justify-between pl-3 pb-7 pr-11 pt-14">
      <a href="../transfer">
        <img src="../assets/svg/arrow-back.svg" alt="voltar">
      </a>
      <p class="font-sans text-base font-bold text-white ">
        Transferir
      </p>
      <div />
    </header>
  </div>

  <main class="pb-20 mt-3 -translate-y-6 px-11 bg-main rounded-t-2xl">
    <div class="flex flex-col items-center justify-center pt-24 mb-8">
      <img class="inline-block w-16 h-16" src="../assets/transfer-icons/check-circle.svg" alt="verificação de seta">
      <p class="mt-5 text-xl font-bold text-center text-secondary">Transferência realizada com sucesso!</p>
    </div>

    <p class="text-secondary">Nome: <span class="text-gray">Nome</span></p>
    <p class="text-secondary">Conta e Agência: <span class="text-gray">Conta</span></p>
    <p class="text-secondary">Valor:  <span class="text-gray">R$0,00</span></p>
    <p class="text-secondary">Data: <span class="text-gray">01/01/0000</span></p>

    <div class="flex flex-col items-center justify-center mt-10">
      <a class="btn" href="">
        Compartilhar Comprovante
      </a>

      <a href="../home" class="mt-10 font-bold underline text-primary">
        Tela inicial
      </a>
    </div>
  </main>

  <nav aria-label="navegação-principal" class="fixed bottom-0 flex items-center justify-center w-full h-20 bg-white">
    <ul class="flex gap-3">
      <li>
        <a href="#" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/home.svg" alt="Início">
          <span class="text-xs">Início</span>
        </a>
      </li>

      <li>
        <a href="#" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/cobranca.svg" alt="Cobrança">
          <span class="text-xs">Cobrança</span>
        </a>
      </li>

      <li>
        <a href="#" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/extrato.svg" alt="Extrato">
          <span class="text-xs">Extrato</span>
        </a>
      </li>

      <li>
        <a href="#" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/profile.svg" alt="Perfil">
          <span class="text-xs">Perfil</span>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
