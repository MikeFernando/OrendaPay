<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <title>Simulador de Vendas</title>
</head>

<body class="bg-main">
  <div class="pb-3 bg-secondary">
    <header class="flex items-center justify-between pl-3 pb-7 pr-11 pt-14">
      <a href="../charge/credit.html">
        <img src="../assets/svg/arrow-back.svg" alt="voltar">
      </a>
      <p class="font-sans text-base font-bold text-white ">
        Simulador de Vendas
      </p>
      <div />
    </header>
  </div>

  <main class="px-5 pb-20 mt-3 -translate-y-6 bg-main rounded-t-2xl">
    <form class="py-4">
      <label for="name" class="font-['Poppins'] font-bold text-gray flex items-baseline gap-2 mb-1">
        Valor
      </label>
      <input
        id="name" 
        placeholder="0,00"
        class="mb-4 bg-white wrapper-input placeholder:text-gray" 
      >

      <label for="countries" class="font-['Poppins'] font-bold text-gray flex items-baseline gap-2 mb-1 mt-3">Bandeira do cartão</label>
      <select id="countries" class="bg-gray-50 outline-none border border-divider text-gray text-sm rounded-lg block w-full p-2.5">
        <option>Master Card</option>
        <option class="text-secondary">VISA</option>
        <option class="text-secondary">Elo</option>
        <option class="text-secondary">HiperCard</option>
        <option class="text-secondary">American Express</option>
        <option class="text-secondary">Outras Bandeiras</option>
      </select>

      <label for="countries" class="font-['Poppins'] font-bold text-gray flex items-baseline gap-2 mb-1 mt-3">Forma de Pagamento</label>
      <select id="countries" class="bg-gray-50 outline-none border border-divider text-gray text-sm rounded-lg block w-full p-2.5">
        <option selected>Crédito</option>
        <option class="text-secondary">Débito</option>
        <option class="text-secondary">Boleto</option>
        <option class="text-secondary">PIX</option>
      </select>

      <label for="countries" class="font-['Poppins'] font-bold text-gray flex items-baseline gap-2 mb-1 mt-3">Parcelamento</label>
      <select id="countries" class="bg-gray-50 outline-none border border-divider text-gray text-sm rounded-lg block w-full p-2.5">
        <option selected>À vista</option>
        <option class="text-secondary">Parcelado em 2x</option>
        <option class="text-secondary">Parcelado em 3x</option>
        <option class="text-secondary">Parcelado em 4x</option>
        <option class="text-secondary">Parcelado em 5x</option>
        <option class="text-secondary">Parcelado em 6x</option>
        <option class="text-secondary">Parcelado em 7x</option>
        <option class="text-secondary">Parcelado em 8x</option>
        <option class="text-secondary">Parcelado em 9x</option>
        <option class="text-secondary">Parcelado em 10x</option>
        <option class="text-secondary">Parcelado em 11x</option>
        <option class="text-secondary">Parcelado em 12x</option>
        
      </select>

      <label class="block mt-4 mb-2 text-xs text-secondary" for="recebimento">Repassar Juros?</label>
      <div class="relative flex w-24 h-10 mb-6 bg-transparent border rounded-md border-divider">
        <div class="flex items-center justify-center border rounded-l-sm border-green bg-green" style="width: 15%">
          <span class="absolute text-gray left-6 font-['DM Sans']">Não</span>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <p class="text-base font-medium text-secondary">Cliente paga</p>
        <span class="font-bold text-secondary">R$0,00</span>
      </div>

      <span class="block w-full mx-auto mt-4 mb-4 border-b border-divider"></span>

      <div class="flex items-center justify-between">
        <p class="text-base font-medium text-secondary">Você recebe</p>
        <span class="font-bold text-primary">R$0,00</span>
      </div>

      <span class="block w-full mx-auto mt-4 mb-4 border-b border-divider"></span>

      <p class="text-xs text-gray">
        *Para receber o valor integral, selecione a opção “Repassar Juros” e em seguida “Fazer nova simulaão”
      </p>

      <a href="" class="flex items-center justify-center mt-8 btn">
        Fazer nova simulação
      </a>
    </form>
  </main>

  <nav aria-label="navegação-principal" class="fixed bottom-0 flex items-center justify-center w-full h-20 bg-white">
    <ul class="flex gap-3">
      <li>
        <a href="../home" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/home.svg" alt="Início">
          <span class="text-xs">Início</span>
        </a>
      </li>

      <li>
        <a href="../charge/paymentMethods.html" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/cobranca.svg" alt="Cobrança">
          <span class="text-xs">Cobrança</span>
        </a>
      </li>

      <li>
        <a href="../extract" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/extrato.svg" alt="Extrato">
          <span class="text-xs">Extrato</span>
        </a>
      </li>

      <li>
        <a href="#" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/profile.svg" alt="Perfil">
          <span class="text-xs">Perfil</span>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
