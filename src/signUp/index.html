<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Cadastre-se</title>
</head>

<body>
    <header class="bg-secondary flex justify-between items-center h-[125px] rounded-b-[22px] pl-3 pr-11">
        <a href="../signIn">
            <img src="../assets/svg/arrow-back.svg" alt="voltar">
        </a>
        <p class="font-sans text-base font-bold text-white">
            Inscreva-se
        </p>
        <div />
    </header>

    <main class="px-5 pb-28">
        <form action="" class="mt-8 space-y-3">
            <div>
                <input
                    type="text"
                    placeholder="Nome completo"
                    oninput="validateName()"
                    class="w-full border outline-none wrapper-input focus:border-primary text-secondary name"
                >
                <span class="hidden text-xs text-red-500 error-name">Digite seu nome completo</span>
            </div>
            <div>
                <input
                    type="email"
                    placeholder="E-mail"
                    oninput="validateEmail()"
                    class="w-full border outline-none wrapper-input focus:border-primary text-secondary email"
                >
                <span class="hidden text-xs text-red-500 error-email">Digite um email válido</span>
            </div>
            <div>
                <input
                    type="decimal"
                    maxlength="17"
                    autocomplete="off"
                    placeholder="CPF ou CNPJ"
                    oninput="validateCPFCNPJ()"
                    class="w-full border outline-none wrapper-input focus:border-primary text-secondary cpf-cnpj"
                >
                <span class="hidden text-xs text-red-500 error-cpf">Digite seu CPF ou CNPJ</span>
            </div>
            <div>
                <input
                    type="text"
                    placeholder="Telefone celular"
                    oninput="validatePhone()"
                    class="w-full border outline-none wrapper-input focus:border-primary text-secondary phone"
                >
                <span class="hidden text-xs text-red-500 error-phone">Digite o numero do seu celular</span>
            </div>
            <span class="text-xs text-black font-['Poppins']">
                *Enviaremos um código SMS de confirmação.
            </span>
            <div>
                <input
                    type="password"
                    placeholder="Senha"
                    oninput="validatePassword()"
                    class="w-full border outline-none wrapper-input focus:border-primary text-secondary password"
                >
                <span class="hidden text-xs text-red-500 error-password">Digite uma senha com no mínimo 8 caracteres</span>
            </div>

            <div class="flex items-start gap-2 mt-4">
                <input
                    id="termos"
                    type="checkbox"
                    required
                    value=""
                    class="w-5 h-5"
                >
                <label for="termos" class="text-xs text-black font-['Poppins']">
                    Estou de acordo com os
                    <a
                        href="https://www.orendapay.com.br/Termos_de_uso_orendapay.pdf"
                        class="underline">Termos de uso</a> e com a
                        <a
                            href="https://www.orendapay.com.br/Politica-de-privacidade-e-Sigilo-OrendaPay.pdf"
                            class="underline">
                        política de privacidade
                    </a>
                </label>
            </div>

            <div class="flex flex-col items-center justify-center">
                <button class="btn w-[300px] mt-4">
                    Enviar Dados
                </button>

                <a href="../signIn" class="mt-4 font-bold underline text-primary">
                    Já tem uma conta?
                </a>
            </div>
        </form>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
