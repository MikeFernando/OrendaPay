<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Orenda Pay</title>
</head>

<body>
    <header class="bg-secondary flex justify-between items-center h-[125px] rounded-b-[22px] pl-3 pr-11">
        <a href="../signIn">
            <img src="../assets/svg/arrow-back.svg" alt="voltar">
        </a>
        <p class="font-sans text-base font-bold text-white">
            Validação
        </p>
        <div />
    </header>

    <main class="px-5 pb-28">
        <div class="flex flex-col items-center justify-center">
            <p class="mt-12">
                Insira o código recebido via SMS
            </p>

            <div class="flex gap-2 otp-box">
                <input
                    type="text"
                    maxlength="1"
                    class="w-10 h-10 mt-3 mb-7 text-center border rounded-[4px] border-divider outline-none disabled:opacity-50"
                >
                <input
                    type="text"
                    maxlength="1"
                    class="w-10 h-10 mt-3 mb-7 text-center border rounded-[4px] border-divider outline-none disabled:opacity-50"
                >
                <input
                    type="text"
                    maxlength="1"
                    class="w-10 h-10 mt-3 mb-7 text-center border rounded-[4px] border-divider outline-none disabled:opacity-50"
                >
                <input
                    type="text"
                    maxlength="1"
                    class="w-10 h-10 mt-3 mb-7 text-center border rounded-[4px] border-divider outline-none disabled:opacity-50"
                >
                <input
                    type="text"
                    maxlength="1"
                    class="w-10 h-10 mt-3 mb-7 text-center border rounded-[4px] border-divider outline-none disabled:opacity-50"
                >
                <input
                    type="text"
                    maxlength="1"
                    class="w-10 h-10 mt-3 mb-7 text-center border rounded-[4px] border-divider outline-none disabled:opacity-50"
                >
            </div>

            <button
                id="btn-validate"
                type="submit"
                class="btn w-[300px] outline-none"
                onclick="submit()"
            >
                Validar
            </button>

            <a href="" class="mt-4 font-medium text-base underline text-primary font-['DM Sans']">
                Enviar código novamente
            </a>
        </div>

        <div class="flex flex-col items-center justify-center mt-20">
            <p class="mt-12">
                Não recebeu o código?
            </p>

            <button class="btn-outline w-[300px] mt-4">
                Usar outro número
            </button>
        </div>
    </main>
    <script src="./js/validation.js"></script>
</body>

</html>
