<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Novo Cliente</title>
</head>

<body class="bg-main">
    <div class="pb-3 bg-secondary">
        <header class="flex items-center justify-between pl-3 pb-7 pr-11 pt-14">
            <a href="../charge/paymentMethods.html">
                <img src="../assets/svg/arrow-back.svg" alt="voltar">
            </a>
            <p class="font-sans text-base font-bold text-white ">
                Novo Cliente
            </p>
            <div />
        </header>
    </div>

    <main class="px-5 pb-20 mt-3 -translate-y-6 bg-main rounded-t-2xl">
        <form id="form" class="py-4">
            <p class="font-['Poppins'] font-bold text-gray flex items-baseline mb-4">
                Cadastrar Novo Cliente
            </p>

            <!-- Nome -->
            <label for="nome" class="font-['Poppins'] font-bold text-gray flex items-baseline gap-2 mb-1">
                Nome
                <span class="text-[#D61212]">*</span>
            </label>
            <input
                id="account"
                type="text"
                maxlength="10"
                inputmode="numeric"
                placeholder="Conta com o dígito"
                oninput="validateAccount()"
                class="w-full px-3 py-2 bg-white border rounded outline-none border-divider focus:border-primary placeholder:text-gray"
            >
            <span class="hidden text-xs text-red-500 error-type-account">Este campo é obrigatório.</span>

            <!-- CPF -->
            <label
                for="email"
                class="font-['Poppins'] font-bold text-gray gap-2 mb-1 mt-4 flex items-center"
            >
                CPF/CNPJ
                <span class="text-[#D61212]">*</span>
            </label>
            <input
                id="cpf-cnpj"
                type="text"
                inputmode="numeric"
                maxlength="17"
                autocomplete="off"
                oninput="validateCPFCNPJ()"
                placeholder="000.000.000-00"
                class="w-full border outline-none wrapper-input focus:border-primary text-secondary"
            >
            <span class="hidden text-xs text-red-500 error-cpf">Este campo é obrigatório.</span>

            <!-- E-mail -->
            <label for="email" class="mt-4 font-['Poppins'] font-bold text-gray flex items-baseline gap-2 mb-1">
                E-mail
            </label>
            <input
                id="email"
                type="email"
                placeholder="exemplo@gmail.com"
                class="mb-4 bg-white outline-none focus:border-primary wrapper-input placeholder:text-gray"
            >
            <span class="hidden text-xs text-red-500 error-type-account">Este campo é obrigatório.</span>

            <!-- Phone -->
            <label for="phone" class="font-['Poppins'] font-bold text-gray flex items-baseline gap-2 mb-1">
                Telefone
            </label>
            <input
                id="phone"
                oninput="validatePhone()"
                type="text"
                placeholder="(00) 0000-0000"
                class="w-full border outline-none wrapper-input focus:border-primary text-secondary"
            >

             <!-- CEP -->
            <label for="cep" class="mt-4 font-['Poppins'] font-bold text-gray flex items-baseline gap-2 mb-1">
                CEP<span class="text-[#D61212]">*</span>
            </label>
            <input
                id="cep"
                oninput="validateCep()"
                placeholder="00000-000"
                class="bg-white outline-none focus:border-primary wrapper-input placeholder:text-gray"
            >
            <span class="hidden text-xs text-red-500 error-cep">Este campo é obrigatório.</span>

            <label for="city" class="mt-4 font-['Poppins'] font-bold text-gray flex items-baseline gap-2 mb-1">
                Cidade<span class="text-[#D61212]">*</span>
            </label>
            <input
                id="city"
                type="text"
                placeholder="Cidade"
                oninput="validateCity()"
                class="w-full border outline-none wrapper-input focus:border-primary text-secondary name"
            >
            <span class="hidden text-xs text-red-500 error-city">Este campo é obrigatório.</span>

            <label for="state" class="mt-4 font-['Poppins'] font-bold text-gray flex items-baseline gap-2 mb-1">
                Estado<span class="text-[#D61212]">*</span>
            </label>
            <input
                id="state"
                type="text"
                placeholder="Estado"
                oninput="validateState()"
                class="w-full border outline-none wrapper-input focus:border-primary text-secondary name"
            >
            <span class="hidden text-xs text-red-500 error-state">Este campo é obrigatório.</span>

            <div class="flex items-center mt-8 gap-3 mb-16">
                <button
                    type="submit"
                    class="w-full h-12 py-3 text-center text-white rounded-md px-7 bg-green btn"
                >
                    Salvar
                </button>
                <a href="./charge-failure.html" class="h-12 px-2 py-3 text-white rounded-md bg-gray">Cancelar</a>
            </div>
        </form>
    </main>

    <nav aria-label="navegação-principal" class="fixed bottom-0 flex items-center justify-center w-full h-20 bg-white">
        <ul class="flex gap-3">
            <li>
                <a href="../home" class="flex flex-col items-center justify-center w-[74px]">
                    <img class="w-6 h-6" src="../assets/icons-home/home.svg" alt="Início">
                    <span class="text-xs">Início</span>
                </a>
            </li>

            <li>
                <a href="../charge/paymentMethods.html" class="flex flex-col items-center justify-center w-[74px]">
                    <img class="w-6 h-6" src="../assets/icons-home/cobranca.svg" alt="Cobrança">
                    <span class="text-xs">Cobrança</span>
                </a>
            </li>

            <li>
                <a href="../extract" class="flex flex-col items-center justify-center w-[74px]">
                    <img class="w-6 h-6" src="../assets/icons-home/extrato.svg" alt="Extrato">
                    <span class="text-xs">Extrato</span>
                </a>
            </li>

            <li>
                <a href="#" class="flex flex-col items-center justify-center w-[74px]">
                    <img class="w-6 h-6" src="../assets/icons-home/profile.svg" alt="Perfil">
                    <span class="text-xs">Perfil</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="./js/validation/new-client.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
</body>

</html>
