<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Link de Pagamento</title>
</head>

<body>
    <div class="pb-3 bg-secondary">
        <header class="flex items-center justify-between pl-3 pb-7 pr-11 pt-14">
            <a href="./paymentMethods.html">
                <img src="../assets/svg/arrow-back.svg" alt="voltar">
            </a>
            <p class="font-sans text-base font-bold text-white ">
                Link de Pagamento
            </p>
            <div />
        </header>
    </div>

    <main class="min-h-screen px-5 pt-3 pb-48 mt-3 -translate-y-6 bg-main rounded-t-2xl">

        <form action="">
            <!-- Title Charge -->
            <label for="kit" class="font-['Poppins'] font-bold text-gray flex items-center gap-1 mb-1">
                Título da cobrança
                <span><img src="../assets/svg/akar-icons_info-fill.svg" alt="info"></span>
            </label>
            <input id="kit" placeholder="ex. kit de inverno"
                class="w-full px-3 py-2 mb-4 bg-white border rounded outline-none border-divider focus:border-primary placeholder:text-gray">

            <!-- Payment Value  -->
            <div class="flex flex-col mt-4 mb-8">
                <label for="money" class="font-['Poppins'] font-bold text-gray flex items-center gap-1 mb-1">
                    Valor do pagamento
                    <span><img src="../assets/svg/akar-icons_info-fill.svg" alt="info"></span>
                </label>
                <div class="flex">
                    <span
                        class="flex items-center justify-center w-12 h-[42px] p-2 text-sm font-bold bg-primary text-white  border rounded border-primary rounded-r-none">
                        R$
                    </span>
                    <input
                        id="money"
                        inputmode="numeric"
                        placeholder="0,00"
                        class="w-full px-2 py-2 border border-l-0 rounded rounded-l-none outline-none focus:border-primary border-divider text-secondary"
                    >
                </div>
            </div>

            <!-- Limit Date  -->
            <div class="flex flex-col">
                <label for="value" class="font-['Poppins'] font-bold text-gray flex items-center gap-1 mb-1">
                    Data limite
                </label>
                <div class="flex">
                    <span
                        class="flex items-center justify-center w-12 h-[42px] text-sm font-bold bg-primary text-white  border rounded border-primary rounded-r-none">
                        <img class="w-12 h-[42px]" src="../assets/svg/calendar-white.svg" alt="">
                    </span>
                    <input
                        type="date"
                        class="flex-1 w-full px-2 py-2 text-sm bg-white border border-l-0 rounded rounded-l-none outline-none border-divider focus:border-primary text-secondary"
                    >
                </div>
            </div>

            <span class="block w-[85%] mx-auto my-8 border-b border-divider"></span>

            <div class="flex items-center">
                <span class="font-['Poppins'] text-sm text-gray mr-1">Selecione o meio de pagamento</span>
                <span>
                    <img src="../assets/svg/tabler_hand-click.svg" alt="click">
                </span>
            </div>

            <!-- Payment Methods  -->
            <a href="./boleto.html"
                class="flex items-center justify-center gap-1 my-3 text-center btn-outline text-primary">
                <img src="../assets/transfer-icons/boleto.svg" alt="boleto">
                Boleto
            </a>

            <a href="../pix/index.html"
                class="flex items-center justify-center gap-1 my-3 text-center btn-outline text-primary">
                <img src="../assets/transfer-icons/pix.svg" alt="pix">
                Pix
            </a>

            <a href="#" class="flex items-center justify-center gap-1 my-3 text-center btn-outline text-primary">
                <img src="../assets/transfer-icons/debit.svg" alt="Débito">
                Débito
            </a>

            <a href="../charge/credit.html"
                class="flex items-center justify-center gap-1 my-3 text-center text-white btn-outline bg-primary">
                <img src="../assets/transfer-icons/credit-white.svg" alt="Crédito">
                Crédito
            </a>

             <!-- Split receipt  -->
             <div>
                <div class="flex items-center gap-1 mb-2 text-xs text-black">
                    <img src="../assets/svg/vaadin_connect.svg" alt="">
                    Split de recebimento?
                </div>
                <label class="relative inline-flex items-center w-24 border rounded border-divider">
                    <input id="split-receipt" type="checkbox" onclick="handleToggleSplitReceipt()"
                        class="sr-only peer">
                    <div
                        class="h-10 w-5 rounded bg-green peer-focus:outline-none peer peer-checked:after:translate-x-4 peer-checked:after:border-green after:content-[''] after:absolute after:left-0 after:bg-green after:h-10 peer-checked:after:w-20 after:transition-all after:rounded-r">
                    </div>
                    <p class="absolute left-9 text-divider peer toggle-split">
                        Não
                    </p>
                </label>
            </div>

            <!-- Recurrent  -->
            <div>
                <div class="flex items-center gap-1 mb-2 text-xs text-black">
                    <img src="../assets/svg/vaadin_connect.svg" alt="">
                    Recorrente
                </div>
                <label class="relative inline-flex items-center w-24 border rounded border-divider">
                    <input id="recurrent" type="checkbox" class="sr-only peer" onclick="handleToggleRecurrent()">
                    <div
                        class="h-10 w-5 rounded bg-green peer-focus:outline-none peer peer-checked:after:translate-x-4 peer-checked:after:border-green after:content-[''] after:absolute after:left-0 after:bg-green after:h-10 peer-checked:after:w-20 after:transition-all after:rounded-r">
                    </div>
                    <p class="absolute left-9 text-divider peer toggle-recurrent">
                        Não
                    </p>
                </label>
            </div>

            <label for="countries" class="block mt-6 mb-2 text-sm font-medium text-secondary">Limite de
                parcelamento</label>
            <select
                id="countries"
                class="bg-white outline-none border text-secondary border-divider text-sm rounded-lg block w-full p-2.5 focus:border-primary h-12">
                <option class="px-3 py-2 text-secondary" selected>À vista</option>
                <option class="text-secondary">Parcelado em 2x</option>
                <option class="text-secondary">Parcelado em 3x</option>
                <option class="text-secondary">Parcelado em 4x</option>
                <option class="text-secondary">Parcelado em 5x</option>
                <option class="text-secondary">Parcelado em 6x</option>
                <option class="text-secondary">Parcelado em 7x</option>
                <option class="text-secondary">Parcelado em 8x</option>
                <option class="text-secondary">Parcelado em 9x</option>
                <option class="text-secondary">Parcelado em 10x</option>
                <option class="text-secondary">Parcelado em 11x</option>
                <option class="text-secondary">Parcelado em 12x</option>
            </select>

            <div class="flex items-center mt-5">
                <input
                    id="default-radio-1"
                    type="checkbox" value="" name="default-radio"
                    class="w-6 h-6 bg-gray-100 border-gray-300 text-primary"
                >
                <label for="default-radio-1" class="ml-2 text-sm font-medium text-secondary">Fixar parcela</label>
            </div>

            <label for="countries" class="block mt-6 mb-2 text-sm font-medium text-secondary">
                Repassar juros/taxa a
                partir de qual parcela?
            </label>
            <select
                id="countries"
                class="bg-white outline-none border border-divider text-secondary text-sm rounded-lg block w-full p-2.5 focus:border-primary h-12">
                <option class="px-3 py-2" selected>Nenhuma</option>
                <option class="text-secondary">A partir da 1ª</option>
                <option class="text-secondary">A partir da 2ª</option>
                <option class="text-secondary">A partir da 3ª</option>
                <option class="text-secondary">A partir da 4ª</option>
                <option class="text-secondary">A partir da 5ª</option>
                <option class="text-secondary">A partir da 6ª</option>
                <option class="text-secondary">A partir da 7ª</option>
                <option class="text-secondary">A partir da 8ª</option>
                <option class="text-secondary">A partir da 9ª</option>
                <option class="text-secondary">A partir da 10ª</option>
                <option class="text-secondary">A partir da 11ª</option>
                <option class="text-secondary">A partir da 12ª</option>
            </select>

            <a href="../sales-simulator" class="block mt-3 text-sm font-bold underline text-primary">
                Simulador de taxas
            </a>

            <div class="flex items-center justify-between pr-5 mt-8">
                <!-- Split receipt  -->
                <div>
                    <div class="flex items-center gap-1 mb-2 text-xs text-black">
                        <img src="../assets/svg/vaadin_connect.svg" alt="">
                        Split de recebimento?
                    </div>
                    <label class="relative inline-flex items-center w-24 border rounded border-divider">
                        <input
                            id="taxas-split"
                            type="checkbox"
                            onclick="handleTaxasSplitReceipt()"
                            class="sr-only peer"
                        >
                        <div
                            class="h-10 w-5 rounded bg-green peer-focus:outline-none peer peer-checked:after:translate-x-4 peer-checked:after:border-green after:content-[''] after:absolute after:left-0 after:bg-green after:h-10 peer-checked:after:w-20 after:transition-all after:rounded-r">
                        </div>
                        <p class="absolute left-9 text-divider peer taxas-split">
                            Não
                        </p>
                    </label>
                </div>

                <!-- Recurrent  -->
                <div>
                    <div class="flex items-center gap-1 mb-2 text-xs text-black">
                        <img src="../assets/svg/vaadin_connect.svg" alt="">
                        Recorrente
                    </div>
                    <label class="relative inline-flex items-center w-24 border rounded border-divider">
                        <input
                            id="taxas-recurrent"
                            type="checkbox"
                            class="sr-only peer"
                            onclick="handleTaxasRecurrent()"
                        >
                        <div
                            class="h-10 w-5 rounded bg-green peer-focus:outline-none peer peer-checked:after:translate-x-4 peer-checked:after:border-green after:content-[''] after:absolute after:left-0 after:bg-green after:h-10 peer-checked:after:w-20 after:transition-all after:rounded-r">
                        </div>
                        <p class="absolute left-9 text-divider peer taxas-recurrent">
                            Não
                        </p>
                    </label>
                </div>
            </div>

            <a href="./generate-charge.html" class="flex items-center justify-center mt-8 btn">
                Gerar Link de Pagamento
            </a>

        </form>
    </main>

    <nav aria-label="navegação-principal" class="fixed bottom-0 flex items-center justify-center w-full h-20 bg-white">
        <ul class="flex gap-3">
            <li>
                <a href="../home" class="flex flex-col items-center justify-center w-[74px]">
                    <img class="w-6 h-6" src="../assets/icons-home/home.svg" alt="Início">
                    <span class="text-xs">Início</span>
                </a>
            </li>

            <li>
                <a href="../charge" class="flex flex-col items-center justify-center w-[74px]">
                    <img class="w-6 h-6" src="../assets/icons-home/cobranca.svg" alt="Cobrança">
                    <span class="text-xs">Cobrança</span>
                </a>
            </li>

            <li>
                <a href="../extract" class="flex flex-col items-center justify-center w-[74px]">
                    <img class="w-6 h-6" src="../assets/icons-home/extrato.svg" alt="Extrato">
                    <span class="text-xs">Extrato</span>
                </a>
            </li>

            <li>
                <a href="#" class="flex flex-col items-center justify-center w-[74px]">
                    <img class="w-6 h-6" src="../assets/icons-home/profile.svg" alt="Perfil">
                    <span class="text-xs">Perfil</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="./js/validation/credit.js"></script>
</body>

</html>
