<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/output.css">
  <title>Criar Cobrança</title>
</head>

<body>
  <div class="pb-3 bg-secondary">
    <header class="flex items-center justify-between pl-3 pb-7 pr-11 pt-14">
      <a href="../home">
        <img src="../assets/svg/arrow-back.svg" alt="voltar">
      </a>
      <p class="font-sans text-base font-bold text-white ">
        Criar Cobrança
      </p>
      <div />
    </header>
  </div>

  <main class="min-h-screen px-5 pt-3 pb-48 mt-3 -translate-y-6 bg-main rounded-t-2xl">
    <label for="description" class="font-['Poppins'] font-bold text-gray gap-2 mb-1 mt-4 flex items-center">
      Escolha o(s) cliente(s)
    </label>
    <div class="flex w-full h-12 px-1 py-1 bg-white rounded-md">
      <div class="bg-[#09F] text-white rounded-md w-64 text-base mr-2 flex justify-center items-center px-2 min-w-[253px]">
        Nome sobrenome - CPF...
        <a class="ml-4 cursor-pointer">
          <img src="../assets/svg/x.svg" alt="fechar">
        </a>
      </div>
      <input id="name" class="bg-white placeholder:text-placeholder w-[20%] px-2 outline-none text-secondary" type="text" placeholder="Nome...">
    </div>

    <a href="./new-client.html" class="flex items-center px-6 py-3 font-bold text-white bg-green max-w-[190px] rounded-xl mt-3">
      <img class="w-6 h-6 mr-3" src="../assets/svg/fluent_person-add-20-filled.svg" alt="ícone usuário">
      Novo Cliente
    </a>

    <span class="block w-[75%] mx-auto my-8 border-b border-divider"></span>

    <div class="flex items-center">
      <span class="font-['Poppins'] text-sm text-gray mr-1">Selecione o meio de pagamento</span>
      <span>
        <img src="../assets/svg/tabler_hand-click.svg" alt="click">
      </span>
    </div>

    <div class="flex items-center justify-center gap-1 my-3 text-center btn-outline text-primary">
      <div>
        <img src="../assets/transfer-icons/boleto.svg" alt="boleto">
      </div>
      <a href="./boleto.html" >
        Boleto
      </a>
    </div>
    <div class="flex items-center justify-center gap-1 my-3 text-center btn-outline text-primary">
      <div>
        <img src="../assets/transfer-icons/pix.svg" alt="pix">
      </div>
      <a href="#">
        Pix
      </a>
    </div>
    <div class="flex items-center justify-center gap-1 my-3 text-center btn-outline text-primary">
      <div>
        <img src="../assets/transfer-icons/debit.svg" alt="Débito">
      </div>
      <a href="#">
        Débito
      </a>
    </div>
    <div class="flex items-center justify-center gap-1 my-3 text-center btn-outline text-primary">
      <div>
        <img src="../assets/transfer-icons/credit.svg" alt="Crédito">
      </div>
      <a href="#">
        Crédito
      </a>
    </div>

    <a href="./payment-link.html" class="block text-base font-bold text-center underline mt-14 text-primary mb-28">
      Ir para Link de Pagamento
    </a>
  </main>

  <nav aria-label="navegação-principal" class="fixed bottom-0 flex items-center justify-center w-full h-20 bg-white">
    <ul class="flex gap-3">
      <li>
        <a href="../home" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/home.svg" alt="Início">
          <span class="text-xs">Início</span>
        </a>
      </li>

      <li>
        <a href="../charge" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/cobranca.svg" alt="Cobrança">
          <span class="text-xs">Cobrança</span>
        </a>
      </li>

      <li>
        <a href="../extract" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/extrato.svg" alt="Extrato">
          <span class="text-xs">Extrato</span>
        </a>
      </li>

      <li>
        <a href="#" class="flex flex-col items-center justify-center w-[74px]">
          <img class="w-6 h-6" src="../assets/icons-home/profile.svg" alt="Perfil">
          <span class="text-xs">Perfil</span>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
