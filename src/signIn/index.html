<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../dist/output.css">
  <title>SignIn</title>
</head>
<body>
    <header class="bg-secondary flex justify-between items-center h-[184px] rounded-b-[44px] pl-3 pr-11">
      <a href="../index.html">
        <img src="../assets/svg/arrow-back.svg" alt="voltar">
      </a>
      <p class="font-sans text-base font-bold text-white">
        Fa√ßa login na sua conta
      </p>
      <div />
    </header>

    <div class="py-3 px-12 flex mx-auto bg-[#F9F9F9] w-[228px] h-24 rounded-2xl -translate-y-14 shadow-md">
      <img src="../assets/logo.png" alt="Logo Orenda pay">
    </div>

    <main class="px-5">
      <form action="">
        <label for="email" class="block font-['Poppins'] font-bold text-secondary">
          E-mail
        </label>
        <div class="wrapper-input">
          <img src="../assets/svg/email.svg" alt="email" />
          <input
            class="input" 
            type="email" 
            placeholder="exemplo@gmail.com"
          >
        </div>
  
        <label for="email" class="block font-['Poppins'] mt-3 font-bold text-secondary">
          Senha
        </label>
        <div class="wrapper-input">
          <img src="../assets/svg/lock.svg" alt="email" />
          <input
            class="input placeholder:translate-y-1" 
            type="email" 
            placeholder="*******"
          >
        </div>

        <div class="flex flex-col items-center justify-center">
          <button class="btn w-[300px] mt-8 mb-5">
            Acessar
          </button>
          
          <a href="#" class="text-base underline text-secondary">
            Esqueceu a senha?
          </a>

          <img class="mt-4" src="../assets/divider.png">

          <button class="btn-outline w-[300px] mt-8">
            <a href="../signUp">Cadastre-se</a>
          </button>
        </div>
      </form>
    </main>
</body>
</html>
